<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-2.0.0.min.js"></script>
<style type="text/css">
body
{
	font-size:13px;
}
img
{
	display:none;
	cursor:pointer;
}

</style>

<script type="text/javascript">
$(function()
{
	
	
	$("a").click(function(e) {
        
		$("img").show(3000,function()
		{
			$(this).css("boder","solid 1px #ccc");
		});
		
    });
	
	$("img :eq(0)").click(function(e) {
        
		$(this).hide(3000);
		
    });
	
	
	
});
</script>


</head>

<body>
<a href="javascript:void(0)">显示</a><br/>
<img src="image/photo.jpg" />
</body>
</html>
